<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js clock Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #151515;
      color: whitesmoke;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container{
      text-align: center;
      font-size: 48px;
      border : 2px solid white;
      padding: 20px;
      border-radius: 2s0px;
      background-color: rgb(59, 53, 53);
  

    }
  </style>
</head>
<body>
  <div class="clock container">
    <h1 class="clock">00:00:00</h1>
    <audio src=""></audio>

  </div>

  <script>
  
  
    setInterval(() => {
      const element = document.querySelector('.clock')
      const time = new Date();
      const option = {
      timezone: 'Asia/kolkata',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    }
    element.textContent = time.toLocaleTimeString('en-US',option)

    }, 1000);

      
   

  </script>

</body>
</html>
